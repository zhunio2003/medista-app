<div class="container">
  <h1>Atenciones Medicas</h1>
  <div>
    <button class="btn btn-rounded btn-success mx-2"type="button"[routerLink]="['/atencion-medica/form-atencion-medica']">Agregar</button>
    <div class="input-container">
      <input type="text" id="cedula"placeholder="Cedula">
      <input type="date" id="fecha"placeholder="Fecha de la atención">
     <button class="btn btn-rounded btn-primary mx-4"type="button">Buscar</button>
     <div>

      <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>CI</th>
            <th>Paciente</th>
            <th>Motivo</th>
            <th>Fecha Atención</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let atencionMedica of atencionesMedicas">
            <td>{{atencionMedica.id}}</td>  
            <td>{{atencionMedica.fichaMedica.cedula}}</td>  
            <td>{{atencionMedica.fichaMedica.paciente}}</td> 
            <td>{{atencionMedica.motivoAte}}</td>
            <td>{{atencionMedica.fechaAtencionAte | date:'dd/MM/yyyy HH:mm'}}</td>

            <td>
              <button type="button" name="button" class="btn btn-primary mx-4" (click)="verDetalles(atencionMedica)">Ver</button>
            </td>
          </tr>
        </tbody>
      </table>

      
    </div>
     </div>
    </div>
  </div>
</div>
