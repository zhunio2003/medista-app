<div class="wrapper">
  <div class="login-container">
    <div class="logo"></div>

    <div class="input-container">
      <input type="text" [(ngModel)]="cedula" placeholder="Cédula">
    </div>
    <div class="input-container">
      <input type="password" [(ngModel)]="password" placeholder="Contraseña">
    </div>

    <button (click)="login()">Iniciar Sesión</button>
  </div>
</div>
