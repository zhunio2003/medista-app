<!-- HTML Dashboard Médico -->
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1 class="dashboard-title">Dashboard Médico</h1>
    <p class="dashboard-subtitle">Sistema de Gestión Médica - ISTA TEC AZUAY</p>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">👥</div>
      <div class="stat-number" id="totalPatients">120</div>
      <div class="stat-label">Total Pacientes</div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">🏥</div>
      <div class="stat-number" id="totalAttentions">456</div>
      <div class="stat-label">Atenciones Médicas</div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">🩺</div>
      <div class="stat-number" id="totalDiagnoses">89</div>
      <div class="stat-label">Diagnósticos</div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">👨‍⚕️</div>
      <div class="stat-number" id="totalDoctors">12</div>
      <div class="stat-label">Doctores Activos</div>
    </div>
  </div>

  <div class="charts-grid">
    <div class="chart-card">
      <h3 class="chart-title">Enfermedades Más Frecuentes</h3>
      <div class="chart-container">
        <canvas id="diseasesChart"></canvas>
      </div>
    </div>
    <div class="chart-card">
      <h3 class="chart-title">Atenciones por Mes</h3>
      <div class="chart-container">
        <canvas id="attentionsChart"></canvas>
      </div>
    </div>
  </div>
</div>
